<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile • HireBasis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<app-header></app-header>

<main class="wrap">

  <aside class="left">
    <section class="card profile-card">
      <div class="avatar">
        <div class="avatar__img">
          <img *ngIf="worker?.photo"
               [src]="'http://localhost:8080/uploads/' + worker.photo"
               alt="Profile photo">
        </div>
      </div>

      <h1 class="name">{{ worker?.firstName }} {{ worker?.lastName }}</h1>

      <div class="loc">
        <i class="fa-solid fa-location-dot"></i>
        <span>{{ worker?.location?.name }}</span>
      </div>
    </section>
  </aside>


  <section class="right">

    <div class="head">
      <h2>Edit Profile</h2>
      <button class="btn btn--ghost" [routerLink]="'/worker-profile'">
        <i class="fa-solid fa-backward"></i> Go back
      </button>
    </div>

    <div class="tabs card">

      <input type="radio" name="tab" id="t1" checked>
      <input type="radio" name="tab" id="t2">
      <input type="radio" name="tab" id="t3">
      <input type="radio" name="tab" id="t4">

      <nav class="tablist">
        <label class="tab" for="t1">Account</label>
        <label class="tab" for="t2">Personal Details</label>
        <label class="tab" for="t3">Professional Details</label>
        <label class="tab" for="t4">Job Alerts</label>
      </nav>

      <div class="panel" data-panel="t1">
        <form>

          <div class="form-row">
            <label>Email <span class="req">*</span></label>
            <input type="email" [(ngModel)]="worker.email" name="email" required>
          </div>
        </form>

        <button class="btn" (click)="deleteWorker()" style="background-color: red">
          <i class="fa-solid fa-trash"></i>
          Deactivate profile
        </button>
      </div>

      <div class="panel" data-panel="t2">
        <form>
          <div class="form-row">
            <label>First Name <span class="req">*</span></label>
            <input type="text" [(ngModel)]="worker.firstName" name="firstName" required>
          </div>

          <div class="form-row">
            <label>Last Name <span class="req">*</span></label>
            <input type="text" [(ngModel)]="worker.lastName" name="lastName" required>
          </div>

          <div class="form-row">
            <label>Photo</label>
            <input type="file" (change)="onPhotoSelected($event)">
          </div>

          <div class="form-row">
            <label>Location</label>
            <select [(ngModel)]="worker.locationId" name="locationId">
              <option *ngFor="let loc of locations" [value]="loc.id">
                {{ loc.name }}
              </option>
            </select>
          </div>

          <div class="form-row">
            <label>Date of Birth</label>
            <input type="date" [(ngModel)]="worker.dateOfBirth" name="dateOfBirth">
          </div>
        </form>

        <button class="btn" (click)="saveChanges()">
          <i class="fa-regular fa-floppy-disk"></i>
          Save Data
        </button>
      </div>

      <div class="panel" data-panel="t3">
        <form>
          <div class="form-row">
            <label class="label">Professions <span class="req">*</span></label>
            <div class="multi-select" (click)="toggleProfessionsDropdown($event)">
              <div class="multi-select__chips">
          <span
            class="chip"
            *ngFor="let pro of selectedProfessionObjects"
            (click)="removeProfession(pro.id); $event.stopPropagation()"
          >
            {{ pro.profession }} ✕
          </span>
                <span class="placeholder" *ngIf="selectedProfessions.length === 0">
            Please select
          </span>
              </div>
              <span class="multi-select__arrow">▾</span>
            </div>
            <div class="multi-select__panel" *ngIf="professionsDropdownOpen">
              <button
                type="button"
                class="multi-select__option"
                *ngFor="let pro of professions"
                [class.multi-select__option--selected]="selectedProfessions.includes(pro.id)"
                (click)="toggleProfession(pro.id); $event.stopPropagation()">
                {{ pro.profession }}
              </button>
            </div>
          </div>

          <div class="form-row">
            <label>Education</label>
            <select [(ngModel)]="worker.educationId" name="educationId">
              <option *ngFor="let e of education" [value]="e.id">
                {{ e.education }}
              </option>
            </select>
          </div>

          <div class="form-row">
            <label>Experience</label>
            <select [(ngModel)]="worker.experienceId" name="experienceId">
              <option *ngFor="let ex of experience" [value]="ex.id">
                {{ ex.experience }}
              </option>
            </select>
          </div>

          <div class="form-row">
            <label class="label">Skills <span class="req">*</span></label>
            <div class="multi-select" (click)="toggleSkillsDropdown($event)">
              <div class="multi-select__chips">
          <span
            class="chip"
            *ngFor="let skill of selectedSkillObjects"
            (click)="removeSkill(skill.id); $event.stopPropagation()"
          >
            {{ skill.skill }} ✕
          </span>
                <span class="placeholder" *ngIf="selectedSkills.length === 0">
            Please select
          </span>
              </div>
              <span class="multi-select__arrow">▾</span>
            </div>
            <div class="multi-select__panel" *ngIf="skillsDropdownOpen">
              <button
                type="button"
                class="multi-select__option"
                *ngFor="let skill of skills"
                [class.multi-select__option--selected]="selectedSkills.includes(skill.id)"
                (click)="toggleSkill(skill.id); $event.stopPropagation()"
              >
                {{ skill.skill }}
              </button>
            </div>
          </div>

          <div class="form-row">
            <label class="label">Job Type <span class="req">*</span></label>
            <div class="multi-select" (click)="toggleJobTypesDropdown($event)">
              <div class="multi-select__chips">
          <span
            class="chip"
            *ngFor="let jt of selectedJobTypeObjects"
            (click)="removeJobType(jt.id); $event.stopPropagation()"
          >
            {{ jt.jobType }} ✕
          </span>
                <span class="placeholder" *ngIf="selectedJobTypes.length === 0">
            Please select
          </span>
              </div>
              <span class="multi-select__arrow">▾</span>
            </div>
            <div class="multi-select__panel" *ngIf="jobTypesDropdownOpen">
              <button
                type="button"
                class="multi-select__option"
                *ngFor="let jt of jobTypes"
                [class.multi-select__option--selected]="selectedJobTypes.includes(jt.id)"
                (click)="toggleJobType(jt.id); $event.stopPropagation()">
                {{ jt.jobType }}
              </button>
            </div>
          </div>

          <div class="form-row">
            <label>Compensation</label>
            <select [(ngModel)]="worker.compensationId" name="compensationId">
              <option *ngFor="let c of compensation" [value]="c.id">
                {{ c.compensation }}
              </option>
            </select>
          </div>

          <div class="form-row">
            <label>Availability</label>
            <select [(ngModel)]="worker.availabilityId" name="availabilityId">
              <option *ngFor="let a of availability" [value]="a.id">
                {{ a.availability }}
              </option>
            </select>
          </div>

          <div class="form-row">
            <label>About You</label>
            <textarea [(ngModel)]="worker.aboutYou" name="aboutYou"></textarea>
          </div>

        </form>
        <button class="btn" (click)="saveChanges()">
          <i class="fa-regular fa-floppy-disk"></i>
          Save Data
        </button>
      </div>


      <div class="panel" data-panel="t4">
        <p>No Job Alerts</p>
      </div>

    </div>
  </section>

</main>

<app-footer></app-footer>

</body>
</html>
