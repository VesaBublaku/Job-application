<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join as Worker â€” Job Application</title>

</head>
<body>

<app-header></app-header>

<main class="page">
  <header class="page__header">
    <h1 class="title">Welcome Back <span class="title--accent"></span></h1>
  </header>

  <form class="form" #form="ngForm">

    <div class="field field--full">
      <label class="label" for="userType">I am a<span class="req">*</span></label>
      <select id="userType" class="input" [(ngModel)]="userType" name="userType" required>
        <option value="employer">Employer</option>
        <option value="worker">Worker</option>
      </select>
    </div>

    <div class="field field--full">
      <label class="label" for="email">Email<span class="req">*</span></label>
      <div class="input-append">
        <input id="email" type="email" class="input" placeholder="Email"
               name="email" [(ngModel)]="email" required>
      </div>
    </div>

    <div class="field field--full">
      <label class="label" for="password">Password<span class="req">*</span></label>
      <div class="input-append">
        <input id="password" type="password" class="input" placeholder="Password"
               name="password" [(ngModel)]="password" required>
      </div>
    </div>

    <div class="field field--full">
      <button (click)="login()" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </div>
    <div></div>
    <div class="divider"></div>

    <div class="field field--full">
      <button><a href="/#signup"class="btn-two">Create an account</a></button>
    </div>

  </form>
</main>

<app-footer></app-footer>

</body>
</html>
