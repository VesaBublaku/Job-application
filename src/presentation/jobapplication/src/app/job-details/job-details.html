<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details - Python Software Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<app-header></app-header>

<div class="job-details-wrapper" *ngIf="job">

  <section class="details-main-card">

    <div class="details-header">
      <div>
        <img class="company-logo-details"
             [src]="'http://localhost:8080/uploads/' + encode(job.companyLogo)"
             alt="Company Logo">

        <h1>{{ job.companyName }}</h1>
      </div>

      <button class="btn-apply-mobile" (click)="applyNow()">Apply Now</button>
    </div>

    <div class="job-meta-details">

      <span class="meta-item-details">
        <i class="fa-solid fa-coins"></i>
        {{ job.compensation?.compensation }}
      </span>

      <span class="meta-item-details">
        <i class="fa-solid fa-briefcase"></i>
        {{ job.industry?.name }}
      </span>

      <span class="meta-item-details">
        <i class="fas fa-clock"></i>
        {{ job.availability?.availability }}
      </span>

      <span class="meta-item-details">
        <i class="fas fa-level-up-alt"></i>
        {{ job.experience?.experience }}
      </span>

      <span class="meta-item-details">
        <i class="fas fa-globe"></i>
        {{ job.location?.name }}
      </span>
    </div>

    <hr>

    <div class="job-section">
      <h2>About the Job</h2>
      <p>{{ job.aboutCompany }}</p>
    </div>

  </section>

</div>

<app-footer></app-footer>
</body>
</html>
